      /* Reset margins and paddings */
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
      }

      /* Style for the map */
      #map {
        width: 100%;
      }

      /* Style for the search container */
      .search-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        display: flex;
        align-items: center;
      }

      #location-input {
        width: 400px;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #ccc;
        border-radius: 8px 0 0 8px;
        outline: none;
      }

      #location-input:focus {
        border-color: #4d90fe;
      }

      #clear-btn {
        background-color: #f25f5c;
        color: white;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 0 8px 8px 0;
        outline: none;
      }

      #clear-btn:hover {
        background-color: #d9534f;
      }

      .go-btn {
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 18px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        z-index: 5;
      }

      .go-btn:hover {
        background-color: #c9302c;
      }

      /* Adjust the "My Location" button size */
      .custom-map-control-button {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,.3);
        cursor: pointer;
        margin-top: 20px;
        margin-right: 10px;
        text-align: center;
        width: 60px;
        height: 60px;
      }

      .custom-map-control-button div {
        color: rgb(25,25,25);
        font-family: Roboto,Arial,sans-serif;
        font-size: 30px;
        line-height: 56px;
      }

      /* Modal Background */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fff;
        margin: 15% auto; /* Center the modal */
        padding: 20px;
        border: 1px solid #888;
        width: 60%; /* Width of the modal */
        max-width: 600px;
        border-radius: 8px;
      }

      /* Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      /* Country Details Indentation */
      .country-details {
        padding-left: 20px;
      }

      .country-details p {
        margin: 0;
        padding: 5px 0;
      }

              };

              handlePlaceSelection(pos, map, borderPoints);
            }, function() {

            });
          } else {

      function calculateMinDistance(lat, lng, borderPoints) {
        var R = 6371; // Radius of the Earth in km
        var minDistance = Infinity;

        borderPoints.forEach(function (borderPoint) {
          var dLat = degreesToRadians(borderPoint.lat - lat);
          var dLng = degreesToRadians(borderPoint.lng - lng);
          var a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(degreesToRadians(lat)) *
              Math.cos(degreesToRadians(borderPoint.lat)) *
              Math.sin(dLng / 2) *
              Math.sin(dLng / 2);
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          var distance = R * c; // Distance in km

          if (distance < minDistance) {
            minDistance = distance;
          }
        });

        return minDistance;
      }

      function degreesToRadians(degrees) {
        return (degrees * Math.PI) / 180;
      }

      function handleMapClick(latLng, map, borderPoints) {
        handlePlaceSelection(latLng, map, borderPoints);
