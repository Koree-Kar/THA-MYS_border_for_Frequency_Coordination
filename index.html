      }

      /* Style for the map */

        width: 100%;
      }

      /* Style for the search container */
      .search-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        display: flex;
        align-items: center;
      }

      #location-input {
        width: 400px;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #ccc;
        border-radius: 8px 0 0 8px;
        outline: none;
      }

      #location-input:focus {
        border-color: #4d90fe;
      }

      #clear-btn {
        background-color: #f25f5c;
        color: white;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 0 8px 8px 0;
        outline: none;
      }

      #clear-btn:hover {
        background-color: #d9534f;
      }

      .go-btn {
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 18px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        z-index: 5;
      }

      .go-btn:hover {
        background-color: #c9302c;
      }

      /* Adjust the "My Location" button size */
      .custom-map-control-button {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,.3);
        cursor: pointer;
        margin-top: 20px;
        margin-right: 10px;
        text-align: center;
        width: 60px;
        height: 60px;
      }

      .custom-map-control-button div {
        color: rgb(25,25,25);
        font-family: Roboto,Arial,sans-serif;
        font-size: 30px;
        line-height: 56px;
      }

      /* Modal Background */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fff;
        margin: 15% auto; /* Center the modal */
        padding: 20px;
        border: 1px solid #888;
        width: 60%; /* Width of the modal */
        max-width: 600px;
        border-radius: 8px;
      }

      /* Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      /* Country Details Indentation */
      .country-details {
        padding-left: 20px;
      }

      .country-details p {
        margin: 0;
        padding: 5px 0;

      function geocodeAddress(geocoder, map, address, borderPoints) {
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            var location = results[0].geometry.location;
            handlePlaceSelection(location, map, borderPoints);
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
      
      function handlePlaceSelection(location, map, borderPoints) {

        map.setZoom(12);

        // Clear any previous markers
        map.markers = map.markers || [];
        map.markers.forEach(marker => marker.setMap(null));

          map: map,
          position: location
        });
        map.markers.push(marker);

        var lat = location.lat();
        var lng = location.lng();

        var minDistance = calculateMinDistance(lat, lng, borderPoints);

        var NotificationAlertString = NotificationAlerts.join("<br>");
        var AcceptanceAlertString = AcceptanceAlerts.join("<br>");

          content: `
            <div style="font-size: 14px; padding: 15px; max-width: 500px; background-color: #fefefe; border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);">

        controlUI.className = 'custom-map-control-button';
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior.
        var controlText = document.createElement('div');
        controlText.innerHTML = 'üìç';
        controlUI.appendChild(controlText);

        // Setup the click event listeners: geolocate user.
        controlUI.addEventListener('click', function() {
          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              handlePlaceSelection(pos, map, borderPoints);
            }, function() {
              handleLocationError(true, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, map.getCenter());
          }
        });
      }

      function handleLocationError(browserHasGeolocation, pos) {
        alert(browserHasGeolocation
          ? 'Error: The Geolocation service failed.'
          : 'Error: Your browser doesn\'t support geolocation.');
      }

      function calculateMinDistance(lat, lng, borderPoints) {
        var R = 6371; // Radius of the Earth in km
        var minDistance = Infinity;

        borderPoints.forEach(function (borderPoint) {
          var dLat = degreesToRadians(borderPoint.lat - lat);
          var dLng = degreesToRadians(borderPoint.lng - lng);
          var a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(degreesToRadians(lat)) *
              Math.cos(degreesToRadians(borderPoint.lat)) *
              Math.sin(dLng / 2) *
              Math.sin(dLng / 2);
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          var distance = R * c; // Distance in km

          if (distance < minDistance) {
            minDistance = distance;
          }
        });

        return minDistance;
      }

      function degreesToRadians(degrees) {
        return (degrees * Math.PI) / 180;
      }

      function handleMapClick(latLng, map, borderPoints) {
        handlePlaceSelection(latLng, map, borderPoints);
      }
    </script>
  </head>
